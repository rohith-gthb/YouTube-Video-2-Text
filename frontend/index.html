<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Pro - Fast & Free Transcript Downloader</title>
    <meta name="description"
        content="Download YouTube video transcripts instantly in TXT or JSON format. Best free tool for transcribing YouTube videos for study and research.">
    <meta name="keywords"
        content="youtube transcript, download video text, youtube to text, youtube subtitles downloader">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: #e94560;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-subtle {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.3);
            border-radius: 10px;
        }

        .loading-shimmer {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body class="text-white">
    <div class="max-w-5xl mx-auto px-6 py-12">
        <!-- Header -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-pink-500 mb-4">
                Transcribe.Pro
            </h1>
            <p class="text-gray-400 text-lg">Professional YouTube Transcript Downloader</p>
        </header>

        <!-- Input Section -->
        <div class="glass p-8 rounded-3xl shadow-2xl mb-12 animate-subtle">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="youtube-url" placeholder="Paste YouTube Video URL here..."
                    class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-red-500/50 transition-all text-lg">
                <button onclick="fetchTranscript()" id="fetch-btn"
                    class="bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-500 hover:to-pink-500 px-10 py-4 rounded-2xl font-bold text-lg shadow-lg shadow-red-500/20 transform hover:scale-105 active:scale-95 transition-all">
                    Extract
                </button>
            </div>
            <p id="error-msg" class="text-red-400 mt-4 text-center hidden"></p>
        </div>

        <!-- Result Section (Hidden initially) -->
        <div id="result-section" class="hidden space-y-8">
            <!-- Video Info Card -->
            <div class="glass p-6 rounded-3xl flex flex-col md:flex-row gap-8 items-center md:items-start anim-fade-in">
                <img id="video-thumb" src="" alt="Thumbnail" class="w-full md:w-72 rounded-2xl shadow-xl">
                <div class="flex-1 space-y-4 text-center md:text-left">
                    <h2 id="video-title" class="text-2xl font-bold text-white leading-tight"></h2>
                    <p id="video-author" class="text-red-400 font-medium"></p>
                    <div class="flex flex-wrap gap-3 justify-center md:justify-start">
                        <button onclick="download('txt')"
                            class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-sm font-semibold transition-all">Download
                            .TXT</button>
                        <button onclick="download('json')"
                            class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-xl text-sm font-semibold transition-all">Download
                            .JSON</button>
                    </div>
                </div>
            </div>

            <!-- Transcript Content -->
            <div class="glass rounded-3xl overflow-hidden flex flex-col h-[600px]">
                <div class="bg-white/5 p-4 border-b border-white/10 flex justify-between items-center">
                    <span class="font-bold text-gray-300">Transcript Preview</span>
                    <button id="copy-btn" onclick="copyToClipboard()"
                        class="text-xs text-gray-400 hover:text-white uppercase tracking-widest bg-white/10 px-3 py-1 rounded-lg">Copy
                        All</button>
                </div>
                <div id="transcript-body"
                    class="flex-1 p-8 overflow-y-auto custom-scrollbar space-y-6 leading-relaxed text-gray-300">
                    <!-- Transcript lines go here -->
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden space-y-8">
            <div class="glass p-6 rounded-3xl flex flex-col md:flex-row gap-8 items-center">
                <div class="w-72 h-40 rounded-2xl loading-shimmer"></div>
                <div class="flex-1 space-y-4 w-full">
                    <div class="h-8 w-3/4 rounded-lg loading-shimmer"></div>
                    <div class="h-4 w-1/4 rounded-lg loading-shimmer"></div>
                </div>
            </div>
            <div class="glass rounded-3xl h-[600px] loading-shimmer opacity-50"></div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8000";
        let currentData = null;

        async function fetchTranscript() {
            const urlInput = document.getElementById('youtube-url');
            const fetchBtn = document.getElementById('fetch-btn');
            const errorMsg = document.getElementById('error-msg');
            const resultSection = document.getElementById('result-section');
            const loadingState = document.getElementById('loading-state');

            const url = urlInput.value.trim();
            if (!url) return;

            // Reset UI
            errorMsg.classList.add('hidden');
            resultSection.classList.add('hidden');
            loadingState.classList.remove('hidden');
            fetchBtn.disabled = true;
            fetchBtn.innerText = "Processing...";

            try {
                const response = await fetch(`${API_BASE}/transcript?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || "Failed to fetch transcript");
                }

                currentData = data;
                displayResult(data);
            } catch (err) {
                errorMsg.innerText = err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                loadingState.classList.add('hidden');
                fetchBtn.disabled = false;
                fetchBtn.innerText = "Extract";
            }
        }

        function displayResult(data) {
            document.getElementById('video-thumb').src = data.info.thumbnail;
            document.getElementById('video-title').innerText = data.info.title;
            document.getElementById('video-author').innerText = data.info.author;

            const body = document.getElementById('transcript-body');
            body.innerHTML = data.transcript.map(line => `
                <div class="flex gap-4 group">
                    <span class="text-xs font-mono text-red-500/50 mt-1.5 w-12 flex-shrink-0">${formatTime(line.start)}</span>
                    <p class="text-gray-200 group-hover:text-white transition-colors">${line.text}</p>
                </div>
            `).join('');

            document.getElementById('result-section').classList.remove('hidden');
            document.getElementById('result-section').scrollIntoView({ behavior: 'smooth' });
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h > 0 ? h + ':' : ''}${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function download(type) {
            if (!currentData) return;

            let content = "";
            let fileName = currentData.info.title.replace(/[^\w\s]/gi, '').substring(0, 50);
            let mimeType = "";

            if (type === 'txt') {
                content = currentData.transcript.map(l => `[${formatTime(l.start)}] ${l.text}`).join('\n');
                fileName += ".txt";
                mimeType = "text/plain";
            } else if (type === 'json') {
                content = JSON.stringify(currentData, null, 2);
                fileName += ".json";
                mimeType = "application/json";
            }

            const blob = new Blob([content], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        async function copyToClipboard() {
            if (!currentData) return;
            const fullText = currentData.transcript.map(l => l.text).join(' ');
            await navigator.clipboard.writeText(fullText);
            const btn = document.getElementById('copy-btn');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            btn.classList.replace('bg-white/10', 'bg-green-600/20');
            btn.classList.replace('text-gray-400', 'text-green-400');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.replace('bg-green-600/20', 'bg-white/10');
                btn.classList.replace('text-green-400', 'text-gray-400');
            }, 2000);
        }
    </script>
</body>

</html>
